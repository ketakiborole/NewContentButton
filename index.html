function myFunction(){
    
    var demo=document.getElementById("demo");
        if(demo.classList.contains('show-menu'))
        	{
                demo.classList.remove('show-menu')
                demo.classList.add('hide-menu');
        	}
    	else{
            demo.classList.add('show-menu')
            demo.classList.remove('hide-menu')
        	}    			
    };

    (function(document){
  var div = document.getElementById('container');
  var icon = document.getElementById('icon');
  var open = false;

  div.addEventListener('click', function(){
    if(open){
      icon.className = 'fa fa-plus';  
    } else{
      icon.className = 'fa fa-plus open';
    }

    open = !open;
  });
})(document);
   


   
   </script>
